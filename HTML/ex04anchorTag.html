<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor tag</title>
</head>
<body>
    <!-- 
        a태그 (anchor) : 하이퍼링크 태그
        ->href : 클릭 시 이동할 링크
        -> target : 링크를 여는 방법
                    _self  - 현재페이지(기본값)
                    _blank - 새 탭
     -->
     <h2>
         <a href="http://www.naver.com" target="_self">
            네이버로 이동!
        </a>
         네이버로 이동!
     </h2>
    <br>
    <a href="http://www.google.com" target="_blank">
        <h2>
        구글로 이동!
        </h2>
        구글로 이동!
    </a>
</body>
</html>
