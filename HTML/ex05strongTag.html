<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong tag</title>
</head>
<body>
    <!-- b태그 : 단순히 시각적인 의미만 강조 
                -> 디자인 요소, css로 대체 (font-weight : bold)
        strong 태그 : 실질적 의미 강조
                -> 웹 접근성을 높임
     -->
    <h1>💥공지사항💥</h1>
    <!-- p*2 -->
    <p>입실할 때는 <b>QR체크인</b>을 해주세요!</p>
    <p>퇴실할 때도 <strong>QR체크인</strong>을 해주세요!</p>

    <!-- 포함된 요소 (Nested Elements)
    요소 안에 다른 요소가 들어갈 수 있다! -->
</body>
</html>
