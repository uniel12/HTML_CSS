<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag practice</title>
</head>

<body>
    <!-- 데이터를 넘겨주자 -->
    <form action="#">
        <!-- 테이블의 형태로 -->
        <table width="400px">
            <!--STEP1 -->
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">STEP1 : 아이디 / 비번 입력</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">아이디 : </td>
                <td><input type="text"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 : </td>
                <td><input type="password"></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">비밀번호 확인 : </td>
                <td><input type="password"></td>
            </tr>
            <!-- STEP2 -->
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">STEP2 : 개인정보</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">

                <td align="right">성별 : </td>
                <td>
                    <label for="">
                        남<input type="radio" name="gender" id="male">
                        여<input type="radio" name="gender" id="female">
                    </label>
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">

                <td align="right">혈핵형 : </td>
                <td><select name="" id="">
                        <option value="atype">A형</option>
                        <option value="btype">B형</option>
                        <option value="abtype">AB형</option>
                        <option value="0type">0형</option>
                        <option value="rhatype">RH-A형</option>
                        <option value="rhbtype">RH-B형</option>
                        <option value="rhabtype">RH-AB형</option>
                        <option value="rhotype">RH-0형</option>
                    </select></td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">생일 : </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <!-- STEP3 -->
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">STEP3 : 선호도</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">취미 : </td>
                <td>
                    축구<input type="checkbox" name="hobby" id="football">
                    야구<input type="checkbox" name="hobby" id="baseball">
                    농구<input type="checkbox" name="hobby" id="basketball">
                </td>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔 : </td>
                <td>
                    <input type="color" name="" id="">
                </td>
            </tr>
            <!-- STEP4 -->
            <tr height="50px" bgcolor="gray">
                <th colspan="2" align="left">STEP4 : 적고 싶은 말</th>
            </tr>
            <tr height="35px" bgcolor="whitesmoke">
                <td colspan="2">
                    <textarea name="" id="" cols="52" rows="5"></textarea>
                </td>
            </tr>
            <!-- 제출 및 초기화 -->
            <tr height="35px" bgcolor="whitesmoke" >
                <td colspan="2" align ="center">
                <input type="submit">
                <input type="reset">
            </td>
            </tr>
            
            
        </table>
        
    </form>
</body>

</html>
