<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list tag</title>
</head>
<body >
    <!-- 
        ul/ol태그 : 리스트가 들어갈 공간을 만들어주는 태그
        li태그 : 실제 리스트 값이 담기는 태그, ul/ol 모두 사용
     -->
     <!-- ul(unordered list) : 순서가 없는 리스트 -->
     <h3>스마트인재개발원</h3>
     <ul type="square">
        <li>DB</li>
        <li>Java</li>
        <li>HTML</li>
     </ul>
     <!-- ol(ordered list) : 순서가 있는 리스트-->
     <h3>Squid팀</h3>
     <ol type="A">
        <li>윤</li>
        <li>훈종</li>
        <li>채린</li>
        <li>지수</li>
     </ol>
</body트
</html>
