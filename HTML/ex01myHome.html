<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home</title>
</head>
<body text="blue" bgcolor="skyblue">
<!-- 
    주석 넣는 방법 : <Ctrl> + / 
    HTML 구조 꺼내기 : ! + Enter
    이모티콘 넣는 법 : window+.
    **라이브 서버 실행 : <Alt> + L + O / 마우스 우클릭 open with live server
-->
    <h1>서윤의 첫 홈페이지</h1>
    <p>안녕하세요.</p>
    <P>서윤의 첫 홈페이지에 온 것을 환영합니다. 😎💙 </P>

    <!-- 
        1. HTML은 요소로 구성되어있다.
        <p>  : 시작태그 
        안녕하세요. : 내용(Contents)
        </p> : 끝태그
        <p>안녕하세요.</p> : 요소(Elements)

        2. 요소에 추가정인 내용을 담고 싶을 때 속성을 사용한다.
        -> 속성은 시작 태그 안, 요소의 이름 뒤에 작성
        -> 속성1 = "값1" 속성2 = "값2"...형태로 작성

     -->
</body>
</html>
