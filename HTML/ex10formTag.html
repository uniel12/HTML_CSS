<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form tag</title>
</head>
<body text ="gray" bgcolor=" lightblue" align ="center">
    <!-- form : 웹피이지에 입력 폼을 만들 때 사용하는 태그 
    -> action - 폼 데이터가 전송되는 url 지정
    -> method - 폼 데이터 전송 방식 지정(get / post)
    -> name - 해당 form 태그의 이름 지정 
    -->
    <form action="#">
        <!-- input 기본 -->
        <!-- 
            placeholder : 미리보기 텍스트
            autofocus : 자동커서 설정
            maxlength : 글자수 제한 지정
         -->
        <h3>기본 정보를 입력하시오.</h3>
        <br>
        <label for="userId">아이디</label>
        <input type="text" id="userId"
        placeholder="아이디를 입력하세요." autofocus>
        <br>
        <label for="userPw">비밀번호</label>
        <input type="password" id="userPw"
        placeholder="비밀번호를 입력하세요." maxlength="10">
        <br>
        <label>
            주소
            <input type="text"
            placeholder="주소를 입력하세요.">
        </label>
        <br><br><br>
        <!-- input 선택 -->
        <!-- 
            checkboX - 다중 선택 가능
            radio - 다중 선택 불가능
         -->
        <h3>커리큘럼에 포함된 과목을 모두 선택하시오.</h3>
        <label for="">Java<input type="checkbox" name="subject" id="" value="java"></label>
        <label for="">Python<input type="checkbox" name="subject" id="" value="python"></label>
        <label for="">HTML/CSS<input type="checkbox" name="subject" id="" value="htmlcss"></label>
        <br>
        <h3>수강중인 지점을 선택하시오.</h3>
        <label for="">동구점<input type="radio" name="campus" id="" value="dong"></label>
        <label for="">남구점<input type="radio" name="campus" id="" value="nam"></label>
        <label for="">서구점<input type="radio" name="campus" id="" value="seo"></label>
        <br><br><br>
        
        <!-- XXX input XXX -->
        <h3>메일 주소를 입력하시오.</h3>
        <input type="text">@
        <select name="" id="">
            <option>네이버</option>
            <option>다음</option>
            <option>구글</option>
        </select>
         
        <h3>자기소개를 작성하시오.</h3>
         <textarea name="" id="" cols="50" rows="10"></textarea>

         <br><br><br>

        <!-- input 기타-->
        <h3>기타 정보를 입력하시오.</h3>
        <input type="file" name="" id=""> <br>
        <input type="color" name="" id=""> <br>
        <input type="number" name="" id=""> <br>
        <input type="range" name="" id=""> <br>
        <input type="date" name="" id=""> <br>


        <br><br><br>
        <!-- input 제출 및 초기화 -->
        <!-- 
            작성위치 -> form 요소 내부
            제출 및 초기화 대상 -> form 요소 내부 모든 데이터
         -->
        <input type="submit" >
        <input type="reset">
    </form>
</body>
</html>
