<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform practice</title>
    <style>
        /* 
        1. 확대됐을 떄 넘쳐나는 이미지 부분 숨기기
        2. 확대 효과 적용이 일정 시간에 걸쳐 일어나도록 하기 */
        .container{
            width: 300px;
            height: 400px;
            overflow: hidden;
        }
        img{
            width:100%;
            height:100%;
            transition-duration: 3s;
        }
        img:hover{
            transform: scale(3);
            
        }
        
        
    </style>
</head>
<body>
    <div class="container">
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA0MjFfMTQ4%2FMDAxNjgyMDczMjU1NDY3.vuF68xfPKyZ1yobdLPcmp1LkSLAMVD5LDI7NweDsUVwg.AF-KR4gLgY0hSmzAtsHW3pJODgH605Btrt2-U0CMmFwg.JPEG.seoj1219%2FIMG_4684.jpg&type=a340" alt="">
    </div>
</body>
</html>
