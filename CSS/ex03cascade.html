<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cascade</title>
    <style>
        /* cascade : 하나의 요소에 여러 스타일이 적용될 때 우선순위 */
        /* 
        전체선택자(0) < 태그선택자(1) < 클래스선택자(10) < 아이디선택자(100) < 스타일속성
        !important ->  최상위 적용 키워드
        */
        #idsel{
            color: aqua;
        }
        .classsel{
            /* !important 작성위치 -> 선언문 끝 ;앞에 작성 */
            color: blue !important;
        }
        li{
            color: red;
        }
        *{
            color: green;
        }
    </style>
</head>
<body>
<ul>
    <li>HTML</li>
    <li id ="idsel" class="classsel" style="color: chartreuse;">CSS</li>
    <li>JavaScript</li>
</ul>
</body>
</html>
