<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> hover active</title>
    <style>
        /*  div 요소에 마우스를 올렸을 때 */
        div:hover{
            color: red;
        }
        /* div 요소에 마우스로 클릭했을 때 */
        div:active{
            background-color: yellow;
        }
        /* h3 요소에 마우스를 올렸을 때 
        p요소의 스타일을 변경*/
        h3:hover+p{
            background-color: greenyellow;
        }
        

    </style>

</head>
<body>
    <div>Hello World!</div>

    <h3>반응선택자 실습</h3>
    <p>안녕하세요😎</p>
</body>
</html>
