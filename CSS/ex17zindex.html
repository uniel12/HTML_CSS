<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        /*z-index : 요소의 쌓이는 순서를 지정하는 속성
        99~-99
        큰 숫자 : 화면의 앞
        작은 숫자 : 화면의 뒤 */
        div{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .item1{
            background-color: lightblue;
            z-index: 19;
        }
        .item2{
            background-color: lightcoral;
            top: 50px;
            left: 100px;
            z-index:20;
        }
    </style>
</head>
<body>
    <!-- div.item$*2 -->
    <div class="item1"></div>
    <div class="item2"></div>
</body>
</html>
