<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
    <link rel="stylesheet" href="./boxModel.css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            /* position: relative; */
            position: absolute;
        }
        #blueBox{
            /* left: 100px; */
            left: 100px;
            top: 100px;
        }
        #greenBox{
            /* left: 200px; */
            left: 200px;
            top: 200px;
        }
        #grayBox{
            /* left: 300px; */
            left: 300px;
            top: 300px;
        }

    </style>
</head>
<body>
    <div id="redBox"></div>
    <div id="blueBox"></div>
    <div id="greenBox"></div>
    <div id="grayBox"></div>
</body>
</html>
